<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The clock</title>
    <style>
      body {
        background: #66CCFF;
        text-align: center;
      }
      #ca1 {
        background: white;
      }
      #tdiv {
        width: 400px;
        margin: 0 auto;
      }
    </style>
    <script type="text/javascript">
      window.onload = function (){
        var x = 200;
        var y = 200;
        var r = 150;
        var oCav = document.getElementById('ca1');
        var oPen = oCav.getContext('2d');
        var tDiv = document.getElementById('tdiv');

        setInterval(timeLoad , 1000);

        function timeLoad() {
          var date = new Date();
          var hour = date.getHours();
          var min = date.getMinutes();
          var sec = date.getSeconds();

          hour = hour>12?hour-12:hour;
          oPen.clearRect(0,0,400,400);
          /*时钟大小*/
          oPen.beginPath();
          oPen.fillStyle = "black";
          oPen.lineWidth = 5;
          oPen.arc(x,y,r,0,2*Math.PI,true);
          oPen.stroke();
          oPen.closePath();
          /*时钟分刻度*/
          oPen.beginPath();
          oPen.fillStyle = "black";
          oPen.lineWidth = 2;
          for(var i=0;i<60;i++){
            oPen.moveTo(x,y);
            oPen.arc(x,y,r,i*2*Math.PI/60,(i+1)*2*Math.PI/60,true);
          }
          oPen.stroke();
          oPen.closePath();

          oPen.beginPath();
          oPen.fillStyle = "white";
          oPen.arc(x,y,142/150*r,0,2*Math.PI,true);
          oPen.fill();
          oPen.closePath();
          /*时钟时刻度*/
          oPen.beginPath();
          oPen.lineWidth = 5;
          for(var i=0;i<12;i++){
            oPen.moveTo(x,y);
            oPen.arc(x,y,r,i*2*Math.PI/12,(i+1)*2*Math.PI/12,true);
          }
          oPen.stroke();
          oPen.closePath();

          oPen.beginPath();
          oPen.fillStyle = "white";
          oPen.arc(x,y,132/150*r,0,2*Math.PI,true);
          oPen.fill();
          oPen.closePath();
          /*时针*/
          oPen.beginPath();
          oPen.lineWidth = 6;
          oPen.moveTo(x,y);
          oPen.arc(x,y,70/150*r,(-1/4+hour/12+min/60/12)*2*Math.PI,(-1/4+hour/12+min/60/12)*2*Math.PI,false);
          oPen.stroke();
          oPen.closePath();
          /*分针*/
          oPen.beginPath();
          oPen.lineWidth = 4;
          oPen.moveTo(x,y);
          oPen.arc(x,y,110/150*r,(-1/4+min/60)*2*Math.PI,(-1/4+min/60)*2*Math.PI,false);
          oPen.stroke();
          oPen.closePath();
          /*秒针*/
          oPen.beginPath();
          oPen.lineWidth = 2;
          oPen.moveTo(x,y);
          oPen.arc(x,y,140/150*r,(-1/4+sec/60)*2*Math.PI,(-1/4+sec/60)*2*Math.PI,false);
          oPen.stroke();
          oPen.closePath();
          /*针圆点*/
          oPen.beginPath();
          oPen.fillStyle = "black";
          oPen.lineWidth = 2;
          oPen.arc(x,y,7/150*r,0,2*Math.PI,false);
          oPen.fill();
          oPen.closePath();
          /*针圆空心*/
          oPen.beginPath();
          oPen.fillStyle = "white";
          oPen.lineWidth = 2;
          oPen.arc(x,y,2/150*r,0,2*Math.PI,false);
          oPen.fill();
          oPen.closePath();

          tDiv.innerHTML = hour+":"+min+":"+sec;
        }
      };
    </script>
  </head>
  <body>
    <canvas id="ca1" width="400" height="400">
      你的浏览器不支持时钟的运转哦！亲换个浏览器吧！
    </canvas>
    <br>
    <div id="tdiv"></div>
  </body>
</html>
